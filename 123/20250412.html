<!DOCTYPE html>
<html>
 <head>
     <title>Web AR Example Example</title>
     <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/AR-js-
     org/AR.js/aframe/build/aframe-ar.js"></script>
 </head>
 <body>
     <a-scene>
     <a-box position="2 2 -2" rotation="0 45 0" color="#800000"></a-box>    
     <a-sphere position="5 .20 -5" radius="1.25"color="#CA8EFF"> </a-sphere>
     <a-cylinder position="1 0.75 -3" radius="0.5" height="2.6" color="#FF0000"></a-cylinder>
     <a-plane position="0 0 -4" roation="-100 0 0" width="25" height="10" color="#ffff00"> </a-plane>
     <a-sky color="#ECECEC"></a-sky>
</a-scene>    
</body>
</html>
